        .spinner {

    </style>

<body>
    <div class="container">
        <h1>ğŸ¬ å³æ¢¦ API æµ‹è¯•é¡µé¢</h1>
        <p class="subtitle">æµ‹è¯•è§†é¢‘ç”Ÿæˆ3.0 720P - å›¾ç”Ÿè§†é¢‘-é¦–å°¾å¸§åŠŸèƒ½</p>
        
        <div class="api-config">

        <form id="videoForm">

            </div>
            
            <div class="form-group">
                <label>é¦–å¸§å›¾ç‰‡ï¼ˆå¯é€‰ï¼‰</label>
                <div class="file-upload">
                    <input type="file" id="firstFrame" accept="image/jpeg,image/jpg,image/png">
                    <label for="firstFrame" class="file-upload-label" id="firstFrameLabel">

                    </label>
                </div>
                <div class="preview-container" id="firstFramePreview">
                    <img class="preview-image" id="firstFrameImg" alt="é¦–å¸§é¢„è§ˆ">

            </div>
            
            <div class="form-group">
                <label>å°¾å¸§å›¾ç‰‡ï¼ˆå¯é€‰ï¼‰</label>
                <div class="file-upload">
                    <input type="file" id="lastFrame" accept="image/jpeg,image/jpg,image/png">
                    <label for="lastFrame" class="file-upload-label" id="lastFrameLabel">

                </div>

            <div class="params-grid">

            <div class="form-group">

                <textarea id="negativePrompt" placeholder="æè¿°ä½ ä¸æƒ³è¦çš„å†…å®¹..."></textarea>

        <div class="loading" id="loading">

    <script>
        // æ–‡ä»¶ä¸Šä¼ é¢„è§ˆ
        function setupFilePreview(inputId, labelId, previewId, imgId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            const preview = document.getElementById(previewId);
            const img = document.getElementById(imgId);
            
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    label.classList.add('has-file');
                    label.querySelector('span').textContent = `âœ“ ${file.name}`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                        preview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                } else {
                    label.classList.remove('has-file');
                    label.querySelector('span').textContent = `ğŸ“· ç‚¹å‡»ä¸Šä¼ ${inputId === 'firstFrame' ? 'é¦–' : 'å°¾'}å¸§å›¾ç‰‡ (JPG/PNG)`;
                    preview.classList.remove('show');
                }
            });
        }
        
        setupFilePreview('firstFrame', 'firstFrameLabel', 'firstFramePreview', 'firstFrameImg');
        setupFilePreview('lastFrame', 'lastFrameLabel', 'lastFramePreview', 'lastFrameImg');
        
        // å°†å›¾ç‰‡è½¬æ¢ä¸º base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // ç§»é™¤ data:image/...;base64, å‰ç¼€ï¼Œåªä¿ç•™ base64 å­—ç¬¦ä¸²
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(success, title, content) {
            const container = document.getElementById('resultContainer');
            const titleEl = document.getElementById('resultTitle');
            const contentEl = document.getElementById('resultContent');
            
            container.className = `result-container show result-${success ? 'success' : 'error'}`;
            titleEl.textContent = title;
            contentEl.textContent = content;
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // è¡¨å•æäº¤
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            
            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½
            submitBtn.disabled = true;
            loading.classList.add('show');
            resultContainer.classList.remove('show');
            
            try {
                // è·å–è¡¨å•æ•°æ®
                const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();
                const prompt = document.getElementById('prompt').value.trim();
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const duration = parseInt(document.getElementById('duration').value);
                const fps = parseInt(document.getElementById('fps').value);
                const negativePrompt = document.getElementById('negativePrompt').value.trim();
                
                // æ„å»ºè¯·æ±‚ä½“
                const requestBody = {
                    prompt: prompt,
                    width: width,
                    height: height,
                    duration: duration,
                    fps: fps,
                };
                
                if (negativePrompt) {
                    requestBody.negative_prompt = negativePrompt;
                }
                
                // å¤„ç†é¦–å°¾å¸§
                const firstFrameFile = document.getElementById('firstFrame').files[0];
                const lastFrameFile = document.getElementById('lastFrame').files[0];
                
                if (firstFrameFile) {
                    requestBody.first_frame = await imageToBase64(firstFrameFile);
                }
                
                if (lastFrameFile) {
                    requestBody.last_frame = await imageToBase64(lastFrameFile);
                }
                
                // å‘é€è¯·æ±‚
                const response = await fetch(`${apiBaseUrl}/api/v1/video/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(
                        true,
                        'âœ… è§†é¢‘ç”Ÿæˆä»»åŠ¡å·²æäº¤',
                        `ä»»åŠ¡ ID: ${result.task_id}\n\n${result.message || ''}${result.rag_enhanced ? '\n\nâœ¨ å·²ä½¿ç”¨ RAG å¢å¼ºæç¤ºè¯' : ''}`
                    );
                } else {
                    showResult(
                        false,
                        'âŒ ç”Ÿæˆå¤±è´¥',
                        result.error || result.message || 'æœªçŸ¥é”™è¯¯'
                    );
                }
                
            } catch (error) {
                showResult(
                    false,
                    'âŒ è¯·æ±‚å¤±è´¥',
                    `é”™è¯¯ä¿¡æ¯: ${error.message}\n\nè¯·æ£€æŸ¥ï¼š\n1. åç«¯æœåŠ¡æ˜¯å¦è¿è¡Œ\n2. API åœ°å€æ˜¯å¦æ­£ç¡®\n3. ç½‘ç»œè¿æ¥æ˜¯å¦æ­£å¸¸`
                );
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
