<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流动播放测试页面</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #fff;
        padding: 20px;
        overflow-x: hidden;
      }

      .test-info {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        font-size: 12px;
        z-index: 1000;
        max-width: 300px;
      }

      .test-info h3 {
        margin-bottom: 10px;
        color: #4CAF50;
      }

      .test-info div {
        margin: 5px 0;
      }

      .test-info code {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
      }

      .container {
        margin-top: 100px;
      }

      .marquee {
        position: relative;
        width: 100vw;
        max-width: 100vw;
        overflow: hidden;
        padding: 0;
        margin-left: calc(50% - 50vw);
        background: rgba(255, 255, 255, 0.05);
        border: 1px dashed rgba(255, 255, 255, 0.2);
      }

      .marquee__track {
        display: flex;
        gap: 16px;
        padding: 0 18px;
        will-change: transform;
        transform: translate3d(0, 0, 0);
      }

      .card {
        flex: 0 0 auto;
        width: 200px;
        height: 300px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
      }

      .card:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      .card:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
      .card:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
      .card:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
      .card:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
      .card:nth-child(6) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
      .card:nth-child(7) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
      .card:nth-child(8) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }

      .instructions {
        margin: 40px 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        line-height: 1.8;
      }

      .instructions h2 {
        margin-bottom: 15px;
        color: #4CAF50;
      }

      .instructions ul {
        list-style: none;
        padding-left: 0;
      }

      .instructions li {
        margin: 10px 0;
        padding-left: 25px;
        position: relative;
      }

      .instructions li::before {
        content: '✓';
        position: absolute;
        left: 0;
        color: #4CAF50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="test-info">
      <h3>测试信息</h3>
      <div>容器宽度: <code id="containerWidth">-</code>px</div>
      <div>内容宽度: <code id="halfWidth">-</code>px</div>
      <div>当前位置: <code id="currentX">-</code>px</div>
      <div>当前偏移: <code id="currentOffset">-</code>px</div>
      <div>速度: <code id="speed">-</code> px/s</div>
    </div>

    <div class="instructions">
      <h2>测试说明</h2>
      <ul>
        <li>观察卡片是否从右侧平滑进入</li>
        <li>检查是否有断点或跳跃</li>
        <li>测试鼠标悬停时是否减速到停止</li>
        <li>测试鼠标移开时是否恢复速度</li>
        <li>检查循环是否无缝衔接</li>
        <li>观察右侧是否有缺失的卡片</li>
      </ul>
    </div>

    <div class="container">
      <div class="marquee" data-marquee>
        <div class="marquee__track" data-marquee-track>
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script>
      // 添加调试信息
      const marquee = document.querySelector('[data-marquee]');
      const track = document.querySelector('[data-marquee-track]');
      
      setInterval(() => {
        const containerWidth = marquee.getBoundingClientRect().width;
        const halfWidth = track.scrollWidth / 2;
        const transform = track.style.transform;
        const match = transform.match(/translate3d\((-?\d+\.?\d*)px/);
        const offset = match ? parseFloat(match[1]) : 0;
        const currentX = containerWidth + offset;
        
        document.getElementById('containerWidth').textContent = Math.round(containerWidth);
        document.getElementById('halfWidth').textContent = Math.round(halfWidth);
        document.getElementById('currentX').textContent = Math.round(currentX * 100) / 100;
        document.getElementById('currentOffset').textContent = Math.round(offset * 100) / 100;
      }, 100);
    </script>
  </body>
</html>
